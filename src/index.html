<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant POS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <aside class="sidebar">
        <div class="brand">
            <span class="brand-icon">üçî</span> KhanaKhao
        </div>
        <button onclick="showBilling()" class="nav-item active" id="nav-billing">
            <span>üßæ</span> Billing
        </button>
        <button onclick="showManager()" class="nav-item" id="nav-manager">
            <span>üì¶</span> Manager
        </button>
    </aside>

    <main class="main-content">
        
        <section id="billing-screen" class="screen active">
            <header class="screen-header"><h2>Billing Terminal</h2></header>
            <div class="empty-state">
                <p>Billing System Active</p>
            </div>
        </section>

        <section id="manager-screen" class="screen">
            
            <div class="manager-header-row">
                <h2>Manager Dashboard</h2>
                <div class="tabs-toggle">
                    <button id="btn-tab-menu" class="tab-btn active" onclick="switchManagerTab('menu')">
                        Menu Management
                    </button>
                    <button id="btn-tab-reports" class="tab-btn" onclick="switchManagerTab('reports')">
                        Billing Reports
                    </button>
                </div>
            </div>

            <div id="manager-tab-menu" class="tab-content active">
                <div class="manager-layout">
                    <div class="form-container">
                        <div class="form-card">
                            <div class="form-header">
                                <h3>Add / Edit Item</h3>
                                <button onclick="cancelEdit()" class="btn-reset">Reset</button>
                            </div>
                            <div class="form-body">
                                <div class="input-group">
                                    <label>Item Name <span class="req">*</span></label>
                                    <input type="text" id="new-item-name" placeholder="e.g. Butter Chicken">
                                </div>
                                <div class="input-row">
                                    <div class="input-group">
                                        <label>Category</label>
                                        <input type="text" id="new-item-category" placeholder="Main Course">
                                    </div>
                                    <div class="input-group">
                                        <label>Type</label>
                                        <div class="toggle-container">
                                            <label class="toggle-option">
                                                <input type="radio" name="item-type" value="veg" checked><span>üü¢ Veg</span>
                                            </label>
                                            <label class="toggle-option">
                                                <input type="radio" name="item-type" value="non-veg"><span>üî¥ Non</span>
                                            </label>
                                            <label class="toggle-option">
                                                <input type="radio" name="item-type" value="egg"><span>üü° Egg</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <label>Base Price (‚Çπ) <span class="req">*</span></label>
                                    <input type="number" id="new-item-price" placeholder="0.00">
                                </div>
                                
                                <button id="add-item-btn" onclick="submitAddOrUpdate()" class="btn-primary">Save Item</button>
                            </div>
                        </div>
                    </div>

                    <div class="menu-grid-container">
                        <div id="menu-grid" class="menu-grid"></div>
                    </div>
                </div>
            </div>

            <div id="manager-tab-reports" class="tab-content">
                <div class="empty-state">
                    <h3>üìä Billing Reports</h3>
                    <p>Sales charts and history will appear here.</p>
                </div>
            </div>

        </section>

    </main>

    <script src="renderer.js"></script>
</body>
</html>
